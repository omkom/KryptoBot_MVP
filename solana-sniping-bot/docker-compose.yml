services:
  # Build the base image first
  base-image:
    image: solana-bot-base:18
    build:
      context: .
      dockerfile: services/Dockerfile.base
      target: prod
    deploy:
      replicas: 0

  redis:
    image: redis:7-alpine
    container_name: redis_sniper
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - sniper-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  lp-monitor:
    restart: unless-stopped
    networks:
      - sniper-net
    volumes:
      - ./logs:/usr/src/app/logs
      - ./shared:/usr/src/app/shared
    env_file:
      - .env
    container_name: lp_monitor_sniper
    build:
      context: .
      dockerfile: services/lp-monitor/Dockerfile
      args:
        - SERVICE_NAME=lp-monitor
        - NODE_VERSION=18
    depends_on:
      base-image:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M

  token-filter:
    restart: unless-stopped
    networks:
      - sniper-net
    volumes:
      - ./logs:/usr/src/app/logs
      - ./shared:/usr/src/app/shared
    env_file:
      - .env
    container_name: token_filter_sniper
    build:
      context: .
      dockerfile: services/token-filter/Dockerfile
      args:
        - SERVICE_NAME=token-filter
        - NODE_VERSION=18
    depends_on:
      base-image:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M

  buy-executor:
    restart: unless-stopped
    networks:
      - sniper-net
    volumes:
      - ./logs:/usr/src/app/logs
      - ./shared:/usr/src/app/shared
    env_file:
      - .env
    container_name: buy_executor_sniper
    build:
      context: .
      dockerfile: services/buy-executor/Dockerfile
      args:
        - SERVICE_NAME=buy-executor
        - NODE_VERSION=18
    depends_on:
      base-image:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M

  sell-manager:
    restart: unless-stopped
    networks:
      - sniper-net
    volumes:
      - ./logs:/usr/src/app/logs
      - ./shared:/usr/src/app/shared
    env_file:
      - .env
    container_name: sell_manager_sniper
    build:
      context: .
      dockerfile: services/sell-manager/Dockerfile
      args:
        - SERVICE_NAME=sell-manager
        - NODE_VERSION=18
    depends_on:
      base-image:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
      
  api-server:
    restart: unless-stopped
    networks:
      - sniper-net
    volumes:
      - ./logs:/usr/src/app/logs
      - ./shared:/usr/src/app/shared
    env_file:
      - .env
    container_name: api_server_sniper
    build:
      context: .
      dockerfile: services/api-server/Dockerfile
      args:
        - SERVICE_NAME=api-server
        - NODE_VERSION=18
    ports:
      - "3000:3000"
    depends_on:
      base-image:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M

networks:
  sniper-net:
    driver: bridge

volumes:
  redis_data:
    driver: local